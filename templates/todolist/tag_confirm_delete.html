{% extends "base.html" %}

{% block content %}
  <h1>Delete the tag?</h1>
  <p>Are you sure you really want to delete this tag?</p>
  <p><strong>All tag`s dependencies will also be deleted!</strong></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    <input type="submit" value="Yes, Delete this tag" class="btn btn-danger">
  </form>
{% endblock %}
