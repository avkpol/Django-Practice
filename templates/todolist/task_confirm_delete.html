{% extends "base.html" %}

{% block content %}
  <h1>Delete this task ?</h1>
  <p>Are you sure you really want to delete this task ?</p>
  <p><strong>All task`s dependencies will also be deleted!</strong></p>
  <form action="" method="post" novalidate>
    {% csrf_token %}

    <input type="submit" value="Yes, Delete this task" class="btn btn-danger">
  </form>
{% endblock %}
